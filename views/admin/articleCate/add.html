<!DOCTYPE html>
<html lang="en">
{{include 'admin/public/head.html'}}


<body>
	{{include 'admin/public/nav_top.html'}}

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {}
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#">
				<span class="menu-text"></span>
			</a>

			<div class="sidebar" id="sidebar">
				<script type="text/javascript">
					try {
						ace.settings.check('sidebar', 'fixed')
					} catch (e) {}
				</script>

				<div class="sidebar-shortcuts" id="sidebar-shortcuts">
					<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
						<button class="btn btn-success">
							<i class="icon-signal"></i>
						</button>

						<button class="btn btn-info">
							<i class="icon-pencil"></i>
						</button>

						<button class="btn btn-warning">
							<i class="icon-group"></i>
						</button>

						<button class="btn btn-danger">
							<i class="icon-cogs"></i>
						</button>
					</div>

					<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
						<span class="btn btn-success"></span>

						<span class="btn btn-info"></span>

						<span class="btn btn-warning"></span>

						<span class="btn btn-danger"></span>
					</div>
				</div><!-- #sidebar-shortcuts -->
				{{include 'admin/public/nav_left.html'}}

				<!-- /.nav-list -->

				<div class="sidebar-collapse" id="sidebar-collapse">
					<i class="icon-double-angle-left" data-icon1="icon-double-angle-left"
						data-icon2="icon-double-angle-right"></i>
				</div>

				<script type="text/javascript">
					try {
						ace.settings.check('sidebar', 'collapsed')
					} catch (e) {}
				</script>
			</div>

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try {
							ace.settings.check('breadcrumbs', 'fixed')
						} catch (e) {}
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li class="active">控制台</li>
					</ul><!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input"
									id="nav-search-input" autocomplete="off" />
								<i class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div><!-- #nav-search -->
				</div>

				<div class="page-content">

					<div class="page-header">
						<h1>
							新增分类
						</h1>
					</div><!-- /.page-header -->

					<form class="form-horizontal" role="form" id="addArticleForm" method="POST"
						action="{{__HOST__}}/admin/articleCate/doAdd">
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="title">分类标题:</label>

							<div class="col-sm-10">
								<input type="text" class="col-xs-10 col-sm-5" id="title" name="title">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="des">分类描述:</label>
							<div class="col-sm-10">
								<input type="text" class="col-xs-10 col-sm-5" id="des" name="des">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="keywords">分类关键词:</label>
							<div class="col-sm-10">
								<input type="text" class="col-xs-10 col-sm-5" id="keywords" name="keywords">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right">分类所属栏目:</label>
							<div class="col-sm-10">
								<select name="pid">
									<option value="0">顶级分类</option>
									{{each list}}
									<option value="{{@$value._id}}">{{$value.title}}</option>
									{{/each}}
								</select>
							</div>

						</div>


						<div style="text-align: center;"> <button type="submit" class="btn-info">提交</button></div>
					</form>

				</div>
			</div><!-- /.main-content -->

		</div><!-- /.main-container-inner -->

		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
			<i class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</div><!-- /.main-container -->

	{{include 'admin/public/footer.html'}}



</body>

</html>
