<!DOCTYPE html>
<html lang="en">
{{include 'admin/public/head.html'}}


<body>
	{{include 'admin/public/nav_top.html'}}

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.check('main-container', 'fixed')
			} catch (e) {}
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#">
				<span class="menu-text"></span>
			</a>

			<div class="sidebar" id="sidebar">
				<script type="text/javascript">
					try {
						ace.settings.check('sidebar', 'fixed')
					} catch (e) {}
				</script>

				<div class="sidebar-shortcuts" id="sidebar-shortcuts">
					<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
						<button class="btn btn-success">
							<i class="icon-signal"></i>
						</button>

						<button class="btn btn-info">
							<i class="icon-pencil"></i>
						</button>

						<button class="btn btn-warning">
							<i class="icon-group"></i>
						</button>

						<button class="btn btn-danger">
							<i class="icon-cogs"></i>
						</button>
					</div>

					<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
						<span class="btn btn-success"></span>

						<span class="btn btn-info"></span>

						<span class="btn btn-warning"></span>

						<span class="btn btn-danger"></span>
					</div>
				</div><!-- #sidebar-shortcuts -->
				{{include 'admin/public/nav_left.html'}}

				<!-- /.nav-list -->

				<div class="sidebar-collapse" id="sidebar-collapse">
					<i class="icon-double-angle-left" data-icon1="icon-double-angle-left"
						data-icon2="icon-double-angle-right"></i>
				</div>

				<script type="text/javascript">
					try {
						ace.settings.check('sidebar', 'collapsed')
					} catch (e) {}
				</script>
			</div>

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try {
							ace.settings.check('breadcrumbs', 'fixed')
						} catch (e) {}
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li class="active">控制台</li>
					</ul><!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input"
									id="nav-search-input" autocomplete="off" />
								<i class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div><!-- #nav-search -->
				</div>

				<div class="page-content">

					<div class="page-header">
						<h1>
							新增内容
						</h1>
					</div><!-- /.page-header -->

					<form class="form-horizontal" role="form" id="addArticleForm" method="POST"
						enctype="multipart/form-data" action="{{__HOST__}}/admin/article/doAdd">


						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist" style="border: none;height: 60px;">
							<li role="presentation" class="active"><a href="#basic" aria-controls="home" role="tab"
									data-toggle="tab">基本信息</a></li>
							<li role="presentation"><a href="#content" aria-controls="profile" role="tab"
									data-toggle="tab">文章内容</a></li>
							<li role="presentation"><a href="#seo" aria-controls="messages" role="tab"
									data-toggle="tab">SEO标签</a></li>
						</ul>

						<!-- Tab panes -->
						<div class="tab-content" style="border: none;">
							<div role="tabpanel" class="tab-pane active" id="basic">

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="title">文章标题:</label>
									<div class="col-sm-10">
										<input type="text" class="col-xs-10 col-sm-5" id="title" name="title">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">文章所属分类:</label>
									<div class="col-sm-10">
										<select name="pid" id="pid">
											{{each cateList}}
											<option value="{{@$value._id}}">{{$value.title}}</option>
											{{each $value.children}}
											<option value="{{@$value._id}}">---{{$value.title}}</option>
											{{/each}}
											{{/each}}
										</select>
										<input type="hidden" name="cateName" id="cateName"
											value="{{cateList[0].title}}">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">文章状态:</label>
									<div class="col-sm-10" style="margin-top: 4px;">
										<label><input name="status" type="radio" value="1" checked />已审核 </label>
										<label><input name="status" type="radio" value="0" />未审核 </label>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">文章选项:</label>
									<div class="col-sm-10" style="margin-top: 4px;">
										<label> <input type="checkbox" value="1" name="hot">热门</label>
										<label> <input type="checkbox" value="1" name="best">强烈推荐</label>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="title">封面图上传:</label>
									<div class="col-sm-10" style="margin-top: 4px;">
										<input type="file" name="file" id="file" multiple="multiple" />
									</div>
								</div>
							</div>
							<div role="tabpanel" class="tab-pane" id="content">
								<script id="editor" name="content" type="text/plain" style="min-height:500px;"></script>
							</div>
							<div role="tabpanel" class="tab-pane" id="seo">

								<div role="tabpanel" class="tab-pane active" id="seo">
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"
											for="keywords">关键词:</label>
										<div class="col-sm-10">
											<input type="text" class="col-xs-10 col-sm-5" id="keywords" name="keywords">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"
											for="description">描述:</label>
										<div class="col-sm-10">
											<input type="text" class="col-xs-10 col-sm-5" id="description"
												name="description">
										</div>
									</div>



								</div>
							</div>
						</div>




						<div style="text-align: center;"> <button type="submit" class="btn-info">提交</button></div>
					</form>

				</div>
			</div><!-- /.main-content -->

		</div><!-- /.main-container-inner -->

		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
			<i class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</div><!-- /.main-container -->

	{{include 'admin/public/footer.html'}}

	<script type="text/javascript" charset="utf-8" src="{{__HOST__}}/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="{{__HOST__}}/ueditor/ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="{{__HOST__}}/ueditor/lang/zh-cn/zh-cn.js"></script>

	<script>
		//效验新增分类
		$('#addArticleForm').submit(function () {
			if ($('#title').val().trim() === '' || $('#des').val().trim() === '' || $('#keywords').val().trim() ===
				'') {
				alert('标题、关键词、描述不能为空')
				return false
			}
		})

		//初始化富文本编辑器
		var ue = UE.getEditor('editor');

		//设置cateName
		$('#pid').change((event) => {
			$('option').each((index, ele) => {
				if (ele.value === $('#pid').val()) {
					$('#cateName').val(ele.innerHTML)
				}
			})
		})
	</script>

</body>

</html>
